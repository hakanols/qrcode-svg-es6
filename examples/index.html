<!DOCTYPE html>
<html>
<body>
	<script type="module">
		import QRCode from '../lib/qrcode.js'
        
        function addText(text){
            const p = document.createElement('div');
            p.innerText = text
            document.body.appendChild(p);
        }

		let qrcode = new QRCode({ content: "Hello World!", join: true });

        addText("HTML image element (Can  be copied)")
		document.body.appendChild(qrcode.htmlImg());

        addText("Raw SVG")
        const div = document.createElement('div');
        div.innerHTML = qrcode.svg();
        document.body.appendChild(div);
	</script>
</body>
</html>
